<h1 id="start">Naming Bits</h1>

<p>
  In a world of bits, there's not a lot of difference.  The last time
  anyone checked, there were only two bits.  By tradition, they are
  named <q>zero</q> and <q>one</q>.  But computer folks don't like to 
  type that much, so they usually just call them 0 and 1.
</p>
